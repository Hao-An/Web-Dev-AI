{% extends 'base.html' %}

{% block content %}
<article class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold">{{ article.title }}</h2>
    <p class="text-sm text-gray-500">By {{ article.author.username }} on {{ article.created_at|date:'M d, Y' }}</p>
    <div class="mt-4">{{ article.content }}</div>
</article>
<section class="mt-6" id="comments">
    <h3 class="text-lg font-semibold mb-2">Comments</h3>
    <div hx-get="{% url 'comment_list' article.pk %}" hx-trigger="load" hx-target="#comments" hx-swap="innerHTML">
        Loading comments...
    </div>
</section>
{% endblock %}
