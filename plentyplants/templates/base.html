<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plenty Plants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-green-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold"><a href="{%% url 'home' %%}">Plenty Plants</a></h1>
        <nav>
            {%% if user.is_authenticated %%}
            <form method="post" action="{%% url 'logout' %%}" class="inline">
                {%% csrf_token %%}
                <button type="submit" class="px-3 py-1 bg-green-900 rounded">Sign out</button>
            </form>
            {%% else %%}
            <a href="{%% url 'login' %%}" class="px-3 py-1 bg-green-900 rounded">Sign in</a>
            <a href="{%% url 'signup' %%}" class="ml-2 px-3 py-1 bg-green-900 rounded">Register</a>
            {%% endif %%}
        </nav>
    </header>
    <div class="flex-1 container mx-auto p-4 md:flex gap-4">
        <aside class="md:w-1/4 mb-4 md:mb-0">
            {%% if user.is_authenticated %%}
            <a href="{%% url 'article_create' %%}" class="block mb-2 px-3 py-1 bg-green-700 text-white rounded">New Article</a>
            {%% endif %%}
            {%% block sidebar %%}{%% endblock %%}
        </aside>
        <main class="md:w-3/4 flex-1">
            {%% block content %%}{%% endblock %%}
        </main>
    </div>
</body>
</html>
